    <title>Master Sheet Dashboard</title>

    <style>
        .logo {
            position: fixed;
            /* stays in top-left even on scroll */
            top: 15px;
            left: 15px;
            height: 50px;
            /* adjust as needed */
            width: auto;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .link-card {
            display: block;
            padding: 18px 20px;
            margin-bottom: 15px;
            background: #e9f0ff;
            color: #1a3cff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .link-card:hover {
            background: #1a3cff;
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
